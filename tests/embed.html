<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #242424;
        color: #FFFFFF;
      }

      .wrapper-full-fluid {
        max-width: 1100px;
        margin: 2em auto;
      }

      .wrapper-full {
        width: 1100px;
        margin: 2em auto;
      }

      .wrapper-medium {
        width: 850px;
        margin: 2em auto;
      }

      .wrapper-small {
        width: 400px;
        margin: 2em auto;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pym/1.3.1/pym.v1.min.js" type="text/javascript"></script>

    <h2>Pym (full)</h3>
    <div id="2017-election-guide-embed" class="wrapper-full-fluid">Loading...</div>

    <script type="text/javascript">
      (function() {
        var pymParent = new pym.Parent(
          '2017-election-guide-embed',
          'http://localhost:8080/'
        );
      })();
    </script>

    <h2>Just iframe (small)</h2>
    <iframe class="wrapper-small" src="http://localhost:8080/" with="100%" height="550px"></iframe>
  </body>
</html>
